# Tool request example file.

# Currently we only support gcloud tool, the defaul tool is `gcloud`.
tool: 'gcloud'
# Both `do` and `cleanup` commands need to be without the tool name.
do:
  - >-
    scheduler jobs update pubsub my-job
    --update-attributes=KEY1=VAL1,KEY2=VAL2
  - 'scheduler jobs run my-job'

tool: gcloud
do:
  - 'storage cp bugbash-object.txt gs://aod-bugbash-bucket/TEST'
  - 'storage objects update gs://aod-bugbash-bucket/TEST/bugbash-object.txt --temporary-hold'
cleanup:
  - 'storage objects update gs://aod-bugbash-bucket/TEST/bugbash-object.txt --no-temporary-hold'
  - 'storage rm gs://aod-bugbash-bucket/TEST/bugbash-object.txt'

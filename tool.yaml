tool: 'gcloud'
do:
  - 'storage cp my-object.txt gs://aod-bugbash-bucket/sqin'
  - 'storage objects update gs://aod-bugbash-bucket/sqin/my-object.txt --temporary-hold'
cleanup:
  - 'storage objects update gs://aod-bugbash-bucket/sqin/my-object.txt --no-temporary-hold'
  - 'storage rm gs://aod-bugbash-bucket/sqin/my-object.txt'
